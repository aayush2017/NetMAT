<!DOCTYPE html>
<html>
<head>
	<title>Page 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="menu" class="tranparent color-black">
	<div class="mltr">
		<div id="menu-bar" class=""><i class="fas fa-headset fa-2x"></i></div>
		<div id="menu-item">
			<a href="" class="color-red">Home</a>
			<a href="">Movies</a>
			<a href="">Tv and kids</a>
			<a href="">Regional</a>
		</div>
	</div>
</div>
<div id="box-detail">
	<div id="box-detail-posi">
		<div id="tag-name">
			
		</div>
		<div id="play-control">
			<div id="pcplus">
				<i class="fas fa-plus"></i>
				<span>My List</span>
			</div>
			<div id="pcplay">
				<button onclick="window.location='page3.html'"><i class="fas fa-play"></i> Play</button>
			</div>
			<div id="pcinfo">
				<i class="fas fa-info-circle"></i>
				<span>Info</span>
			</div>
		</div>
	</div>
</div>
<div class="box">
	<div class="mltr">
		<div class="box-head">
			<h3>Previously Viewed</h3>
		</div>
		<div class="box-img" onclick="window.location='page3.html'">
			<img src="img/gully2.jpg" class="round-img" alt="Gully Boy2" />
			<div class="box-img-title"><h4>Gully Boy</h4></div>
		</div>
		<div class="box-img" onclick="window.location='page3.html'">
			<img src="img/andhdun-cir.jpg" class="round-img" alt="Andhadhun" />
			<div class="box-img-title"><h4>Andhadhun</h4></div>
		</div>
		<div class="box-img" onclick="window.location='page3.html'">
			<img src="img/zindgni.jpg" class="round-img" alt="Gully Boy" />
			<div class="box-img-title"><h4>Zindagi</h4></div>
		</div>
	</div>
</div>
<br/><br/><br/>
<div class="footer-bar">
	<div class="mltr">
		<div class="foot-icon  color-red">
			<i class="fas fa-magic"></i>
			<span>Watch</span>
		</div>
		<div class="foot-icon">
			<i class="fas fa-book-reader"></i>
			<span>Read</span>
		</div>
		<div class="foot-icon">
			<i class="fas fa-route"></i>
			<span>Travel</span>
		</div>
		<div class="foot-icon">
			<i class="fas fa-store"></i>
			<span>Store</span>
		</div>
		<div class="foot-icon">
			<i class="fas fa-industry"></i>
			<span>Mall</span>
		</div>
	</div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<script>
$(document).ready(function() {
	$.getJSON('mydata.json', function(data) {
		var array = data.items[0].moviePoint;
		$.each(array,function(i){
			$("#tag-name").html($("#tag-name").html() + '<span>'+ array[i] +' <i class="fas fa-circle"></i></span> ');
		});		
	});
});
</script>
</body>
</html>
